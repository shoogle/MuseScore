<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 622 378">
  <defs>
    <text id="musescore_name" x="309" y="260" font-family="Raleway-SemiBold" font-size="36" text-anchor="middle">@MUSESCORE_NAME@</text>
    <text id="musescore_version" x="607" y="362" font-family="Roboto-Bold" font-size="24" text-anchor="end">@MUSESCORE_VERSION_FULL@</text>
  </defs>
  <image xlink:href="../resources/splash-background.jpg" width="622" height="378"/>
  <!-- <use> doesn't work with gradients, so must use Xinclude and pre-process with xmllint utility -->
  <g transform="translate(247,90) scale(0.25)">
    <xi:include href="../icons/app/musescore-icon-round.svg" xpointer="xpointer(*/*)" xmlns:xi="http://www.w3.org/2001/XInclude"/>
  </g>
  <!-- Solid text is difficult to read against a textured background, so give it a contrasting outline (stroke).
  Must make sure the stroke is drawn first otherwise it will eat into the fill and make the letters thinner.
  Note: a "paint-order" style attribute exists for this very purpose, but is not supported by Qt's SVG renderer -->
  <use xlink:href="#musescore_name" fill="none" stroke="#000" stroke-width="2"/>
  <use xlink:href="#musescore_name" fill="#fff"/>
  <use xlink:href="#musescore_version" fill="none" stroke="#000" stroke-width="2"/>
  <use xlink:href="#musescore_version" fill="#fff"/>
</svg>
